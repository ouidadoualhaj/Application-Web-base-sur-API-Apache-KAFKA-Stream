<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap");
    
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, greenyellow, dodgerblue);
            font-family: "Sansita Swashed", cursive;
        }
    
        .center {
            position: relative;
            padding: 200px; /* Ajoutez votre propre valeur ici */
            background: #fff;
            border-radius: 10px;
        }
    
        .center h1 {
            font-size: 10em; /* Ajoutez votre propre valeur ici */
            border-left: 5px solid dodgerblue;
            padding: 10px;
            color: #000;
            letter-spacing: 5px;
            margin-bottom: 200px; /* Ajoutez votre propre valeur ici */
            font-weight: bold;
            padding-left: 10px;
        }
    
        .center .inputbox {
            position: relative;
            width: 1000px; /* Ajoutez votre propre valeur ici */
            height: 200px; /* Ajoutez votre propre valeur ici */
            margin-bottom: 200px; /* Ajoutez votre propre valeur ici */
        }
    
        .center .inputbox input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border: 2px solid #000;
            outline: none;
            background: none;
            padding: 120px; /* Ajoutez votre propre valeur ici */
            border-radius: 10px;
            font-size: 5em; /* Ajoutez votre propre valeur ici */
            margin-bottom: 200px; /* Ajoutez votre propre valeur ici */
        }
    
        .center .inputbox:last-child {
            margin-bottom: 0;
        }
    
        .center .inputbox span {
            position: absolute;
            top: 14px;
            left: 20px;
            font-size: 5em; /* Ajoutez votre propre valeur ici */
            transition: 0.6s;
            font-family: sans-serif;
        }
    
        .center .inputbox input:focus ~ span,
        .center .inputbox input:valid ~ span {
            transform: translateX(-13px) translateY(-35px);
            font-size: 5em; /* Ajoutez votre propre valeur ici */
        }
    
        .center .inputbox [type="button"] {
            width: 50%;
            background: dodgerblue;
            color: #fff;
            border: #fff;
            font-size: 5em; /* Ajoutez votre propre valeur ici */
        }
    
        .center .inputbox:hover [type="button"] {
            background: linear-gradient(45deg, greenyellow, dodgerblue);
        }
    
        /* Add margin to input fields in the right column */
        .center .col-md-6 input {
            margin-bottom: 200px; /* Ajoutez votre propre valeur ici */
        }
    </style>
    
    
    
    
    
    <title>Customer Churn</title>
</head>
<body>
    <div class="container">
        <h1>Customer Churn</h1><br><br>
        <form method="post" action="/predict">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <label for="name">Name:</label><br><br>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="age">Age:</label><br><br>
                    <input type="text" id="age" name="age" required><br><br>

                    <label for="total_Purchase">Total Purchase:</label><br><br>
                    <input type="text" id="total_Purchase" name="total_Purchase" required><br><br>

                    <label for="account_Manager">Account Manager:</label><br><br>
                    <input type="text" id="account_Manager" name="account_Manager" required><br><br>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <label for="years">Years:</label><br><br>
                    <input type="text" id="years" name="years" required><br><br>

                    <label for="num_sites">Num sites:</label><br><br>
                    <input type="text" id="num_sites" name="num_sites" required><br><br>

                    <label for="onboard_date">Onboard date:</label><br><br>
                    <input type="text" id="onboard_date" name="onboard_date" required><br><br>

                    <label for="location">Location:</label><br><br>
                    <input type="text" id="location" name="location" required><br><br>

                    <label for="company">Company:</label><br><br>
                    <input type="text" id="company" name="company" required><br><br>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-danger"><br><br><br><br>
        </form>

        <!-- Display the prediction if available -->
        {% if prediction is defined %}
            <p class="prediction-text">
                Prediction: 
                {% if prediction == 1 %}
                    <span class="prediction-stay">The client will stay in the company.</span>
                {% elif prediction == 0 %}
                    <span class="prediction-leave">The client will leave the company.</span>
                {% endif %}
            </p>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS (optional, for certain Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
